<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Entre em contato!</title>
</head>
<body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script>src="node_modules/bootstrap/dist/js/bootstrap.min.js"</script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form">
                <h1>Entre em contato!</h1>
                <form method="POST" action="https://formsubmit.co/59f3f48ad0ea81b5e4b1708e65770367"
                    enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="xxxx@exemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                        <textarea name="message" placeholder="Escreva sua mensagem" class="form-control"
                            id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-light btn-lg">Enviar</button>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://annie-gabrielle.github.io/thanks/">

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
